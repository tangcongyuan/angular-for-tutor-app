<div>
    <h1>Login Page Here!</h1>
    <p>{{ login.text }}</p>

    <form ng-submit="login.handleLoginBtnClick()" role="form" ng-init="loginForm = {}">
      <div class="form-group">
        <lable>Email: </label>
        <input type="email" name="email" ng-model="login.loginForm.email" required="required" class="form-control"/>
      </div>

      <div class="form-group">
        <lable>Password: </label>
        <input type="password" name="password" ng-model="login.loginForm.password" required="required" class="form-control"/>
      </div>

      <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
    </form>
</div>
