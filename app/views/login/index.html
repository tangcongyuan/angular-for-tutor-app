<!-- namespace: login -->
<br /><br /><br />
<div>
  <h1 class='col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4'>Login Page Here!</h1>
  <form ng-submit="login.handleLoginBtnClick()" role="form" ng-init="loginForm = {}" class='col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4'>
    <div class="form-group">
      <lable>Email: </label>
      <input type="email" name="email" ng-model="login.loginForm.email" required="required" class="form-control"/>
    </div>

    <div class="form-group">
      <lable>Password: </label>
      <input type="password" name="password" ng-model="login.loginForm.password" required="required" class="form-control"/>
    </div>

    <button type="submit" class="btn btn-primary btn-lg col-xs-12">Sign in</button>
  </form>
</div>
