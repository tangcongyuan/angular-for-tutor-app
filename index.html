<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-cookie/angular-cookie.min.js"></script>
    <script src="bower_components/ng-token-auth/dist/ng-token-auth.min.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main_ctrl.js"></script>
    <script src="scripts/controllers/header_ctrl.js"></script>
    <script src="scripts/controllers/login_ctrl.js"></script>
    <script src="scripts/controllers/reviews_ctrl.js"></script>

    <title>Angular for Tutor App</title>
    <base href="/">

  </head>
  <body ng-app="tutor-app" ng-controller="MainCtrl as main">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" ng-controller="HeaderCtrl as header">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Tutor App</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: header.isActive('/')}"><a href="/">Home</a></li>
            <li ng-class="{ active: header.isActive('/reviews')}"><a href="/reviews">Reviews</a></li>
            <li ng-class="{ active: header.isActive('/about')}"><a href="/about">About</a></li>
            <li ng-class="{ active: header.isActive('/contact')}"><a href="/contact">Contact</a></li>
          </ul>
          <div class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="/login">Sign in</a></li>
                <li><a href="/login">Sign out</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </li>
          </div>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


    <ui-view></ui-view>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
